{% extends "bases.html" %}

{% load static %}

{% block content %}

    <span style = "color : white"> <h1>Roles del sistema</h1> </span>

{% if roles %}
    <span style = "color : white"> <h3>Roles disponibles: </h3> </span>
     <ol>
     {% for rol in roles %}
         <li><a>
              {{ rol.nombre }}
            </a></li>
     {% endfor %}
    </ol>
{% else %}
    <span style = "color : white"> <h3>No hay roles actualmente.</h3> </span>
{% endif %}

{% endblock %}
