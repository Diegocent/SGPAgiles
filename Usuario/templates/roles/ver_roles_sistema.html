{% extends "base.html" %}
{% load static %}
{% block content %}

     <span style = "color : white"> <h1>Lista de Roles</h1> </span>

    {% if roles %}
    <span style = "color : white;"> <h3>Roles Disponibles: </h3> </span>
    <table class="table table-dark">
         <thead>
            <tr>

                <th scope="col">Rol</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Accion</th>

            </tr>
        </thead>
        <tbody>

            {% for rol in roles %}
                <tr>


                <td>{{ rol.nombre }}</td>
                <td>{{ rol.descripcion }}</td>
                <td><a href="{% url "editar_rol_sistema" id_rol=rol.id %}">Editar</a></td>
                </tr>

             {% endfor %}


        </tbody>

    </table>



{% else %}
    <span style = "color : white"> <h3>No hay permisos actualmente.</h3> </span>
{% endif %}

{% endblock %}
