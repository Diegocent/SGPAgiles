{% extends "base.html" %}
{% load static %}
{% block content %}

    <span style = "color : white"> <h1>Usuarios con sus Roles</h1> </span>

    <table class="table table-dark">
         <thead>
            <tr>

                <th scope="col">Usuario</th>
                <th scope="col">Rol/les</th>

            </tr>
        </thead>
        <tbody>

        {% for usuario in usuarios %}
         <tr>

            <td>{{ usuario.email}}</td>
            {% for rol in usuario.rolSistema.all %}

                <td>{{ rol.nombre }}</td>

             {% endfor %}
         {% endfor %}
         </tr>

        </tbody>

    </table>


{% endblock %}
