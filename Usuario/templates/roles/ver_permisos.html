{% extends "base.html" %}

{% load static %}

{% block content %}

    <span style = "color : white"> <h1>Permisos</h1> </span>

{% if permisos %}
    <span style = "color : white"> <h3>Permisos disponibles: </h3> </span>
     <ol>
     {% for perm in permisos %}
         <li><a>
              {{ perm.nombre }} - {{ perm.descripcion }}
            </a></li>
     {% endfor %}
    </ol>
{% else %}
    <span style = "color : white"> <h3>No hay permisos actualmente.</h3> </span>
{% endif %}

{% endblock %}
