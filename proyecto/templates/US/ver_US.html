<h1>User Stories del proyecto</h1>


<a href="US/crear_US"> crear User Story</a>


{% if uss %}
    <h3>User Stories disponibles: </h3>
     <ol>
     {% for us in uss %}
         <li>
              {{ us.nombre }} - Tipo: {{ us.tipo.nombre }}
            </li>
         <a href="{% url 'editar_US' id_proyecto=id_proyecto id_us=us.id%}">Editar</a>
        <a href="{% url 'borrar_US' id_proyecto=id_proyecto id_us=us.id%}">Borrar</a>
     {% endfor %}
    </ol>
{% else %}
    <h3>No hay US actualmente.</h3>
{% endif %}
