<h1>Roles del proyecto</h1>

{% if crear_rol %}
    <a href="crear_rol_proyecto"> crear rol </a>
{% endif %}

{% if roles %}
    <h3>Roles disponibles: </h3>
     <ol>
     {% for rol in roles %}
         <li><a>
              {{ rol.nombre }}
            </a></li>
     {% endfor %}
    </ol>
{% else %}
    <h3>No hay roles actualmente.</h3>
{% endif %}
